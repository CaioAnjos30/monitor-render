    name: check-modificacao
    runtime: python
    repo: https://github.com/CaioAnjos30/monitor-render
    branch: main
    schedule: */2 * * * *  # A cada 2 minutos
    buildCommand: ""
    startCommand: python check_planilha.py
    envVars:
      - key: GOOGLE_CREDENTIALS
        sync: false  # valor secreto ser√° definido via painel da Render

  - type: cron
    name: gatilho-automacao
    runtime: python
    repo: https://github.com/CaioAnjos30/monitor-render
    branch: main
    schedule: */2 * * * *  # A cada 2 minutos
    buildCommand: ""
    startCommand: python gatilho_automacao.py
    envVars:
      - key: GOOGLE_CREDENTIALS
        sync: false
